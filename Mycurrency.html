                    <option id="abrv" value="KRW">KRW</option>

                    <option id="abrv" value="HKD">HKD</option>

                    <option id="abrv" value="GBP">GBP</option>
                    <option id="abrv" value="ILS">ILS</option>
                    <option id="abrv" value="MXN">MXN</option>
                    <option id="abrv" value="MYR">MYR</option>
                    <option id="abrv" value="KRW">KRW</option>
                    <option id="abrv" value="EUR">EUR</option>
                </select>
                <input type="number" id="to_currencyamt" placeholder="0"/>
